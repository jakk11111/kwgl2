<script>

(function () {
  const cd = document.getElementById('countdown');
  if (!cd) return;            

  let t = 3 * 60;             

  function tick () {
    if (t <= 0) {
      cd.textContent = '00:00';      
      return;
    }
    t--;
    const min = String(Math.floor(t / 60)).padStart(2, '0');
    const sec = String(t % 60).padStart(2, '0');
    cd.textContent = `${min}:${sec}`;
  }

  tick();                     
  setInterval(tick, 1000);    
})();
</script>
