<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== Meta Pixel ===== -->

      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    })(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1254668502518365');
    fbq('track', 'PageView');

  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1254668502518365&ev=PageView&noscript=1"/></noscript>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KWG GAME</title>
  <link rel="icon" type="image/png" href="/resources/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* ===== Critical inline styles to guarantee hero visibility ===== */
    html,body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;background:#000;}
    #header{width:100%;height:100vh;background-size:cover;background-position:center;cursor:pointer;position:relative;}
    /* Transparent click‑zone for compatibility with legacy css */
    .container{position:absolute;inset:0;cursor:pointer;}
    /* Game gallery quick reset */
    .games{display:flex;overflow-x:scroll;gap:.5rem;padding:.5rem;background:#111;}
    .games img{width:calc(33.333% - .5rem);flex-shrink:0;border-radius:4px;}
    .reviews{display:flex;gap:1rem;justify-content:center;background:#000;padding:1rem 0;color:#fff;}
    .review{display:flex;flex-direction:column;align-items:center;text-align:center;max-width:100px;}
    .review img{width:55px;height:55px;border-radius:50%;object-fit:cover;}
    .stars{margin:.25rem 0 0;font-size:.75rem;color:#ffb400;}
    .txt{font-size:.75rem;line-height:1.2;}
    /* WhatsApp floating btn */
    #waBtn{position:fixed;right:1rem;bottom:7rem;width:56px;height:56px;background:url('/resources/wa.svg') center/contain no-repeat;z-index:10;}
    /* Sticky download bar */
    .bottom-download{position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,.85);backdrop-filter:blur(6px);display:flex;flex-direction:column;align-items:center;padding:.75rem .5rem;gap:.35rem;cursor:pointer;z-index:20;}
    .bottom-text{color:#fff;font-weight:600;font-size:1rem;}
    .bottom-btn{padding:.5rem 1.25rem;border-radius:6px;background:#1c90ff;font-weight:700;color:#fff;}
    .cta-callout{display:flex;align-items:center;gap:.35rem;color:#fff;font-size:.875rem;}
  </style>
</head>
<body>
  <!-- ===== Hero / Main Banner ===== -->
  <div id="header" onclick="handleDownloadClick()">
    <div class="container" onclick="handleDownloadClick()"></div>
  </div>

  <!-- ===== Game Gallery ===== -->
  <section class="games">
    <img src="/resources/g1.jpg" alt="game 1">
    <img src="/resources/g2.jpg" alt="game 2">
    <img src="/resources/g3.jpg" alt="game 3">
    <img src="/resources/g4.jpg" alt="game 4">
    <img src="/resources/g5.jpg" alt="game 5">
    <img src="/resources/g6.jpg" alt="game 6">
    <img src="/resources/g7.jpg" alt="game 7">
    <img src="/resources/g8.jpg" alt="game 8">
    <img src="/resources/g9.jpg" alt="game 9">
  </section>

  <!-- ===== Social Proof ===== -->
  <section class="reviews">
    <div class="review">
      <img src="/resources/e1.png" alt="review 1">
      <p class="stars">★★★★★</p>
      <p class="txt">“I’ve won ₹15 000 already!”</p>
    </div>
    <div class="review">
      <img src="/resources/e2.png" alt="review 2">
      <p class="stars">★★★★★</p>
      <p class="txt">“Best Rummy app, super fast payout.”</p>
    </div>
    <div class="review">
      <img src="/resources/e3.png" alt="review 3">
      <p class="stars">★★★★★</p>
      <p class="txt">“Only needed 1 minute to deposit & play.”</p>
    </div>
  </section>

  <!-- ===== WhatsApp CTA ===== -->
  <a id="waBtn" href="https://link.xinghe.me/tq3kmbs7?text=Hi%20there%2C%20I%20want%20the%20₹500%20bonus!" target="_blank" rel="noopener"></a>

  <!-- ===== Bottom Sticky Download CTA ===== -->
  <div class="bottom-download" id="dlBar" onclick="handleDownloadClick()">
    <div class="cta-callout">
      ⏰ <span id="countdown">03:00</span> left – Claim ₹500 bonus!
    </div>
    <span class="bottom-text">Tap to Download APK</span>
    <span class="bottom-btn">DOWNLOAD</span>
  </div>

  <script>
  /****************  Config  ****************/  
  const APK_URL = 'https://sju01.piouyh15.biz?pixelId=1254668502518365';
  const bgList = [
    '/resources/bg.jpg',
    '/resources/bg1.jpg',
    '/resources/bg2.jpg',
    '/resources/bg3.jpg'
  ];

  /*************  Runtime logic  *************/
  // Random hero bg once DOM loaded
  window.addEventListener('DOMContentLoaded', () => {
    const hero = document.getElementById('header');
    const randomBg = bgList[Math.floor(Math.random()*bgList.length)];
    hero.style.backgroundImage = `url('${randomBg}')`;

    // Pass bg info to PageView
    if (typeof fbq === 'function') {
      fbq('track', 'PageView', {bg_version: randomBg});
    }
  });

  // Unified download handler
  function handleDownloadClick(){
    if (typeof fbq === 'function') {
      fbq('track', 'Purchase', {currency:'INR',value:0});
    }
    window.location.href = APK_URL;
  }

  // Three‑minute urgency timer
  (function(){
    const cd = document.getElementById('countdown');
    if(!cd) return; let t = 180; // seconds
    const tick=()=>{
      if(t<=0){cd.textContent='00:00';return;}
      t--;const m=String(Math.floor(t/60)).padStart(2,'0');
      const s=String(t%60).padStart(2,'0');
      cd.textContent=`${m}:${s}`;
    };
    tick(); setInterval(tick,1000);
  })();

  // WhatsApp Contact event
  document.getElementById('waBtn').addEventListener('click',()=>{
    if(typeof fbq==='function'){
      fbq('track','Contact',{method:'WhatsApp'});
    }
  });
  </script>
</body>
</html>
